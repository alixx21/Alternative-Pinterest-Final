<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo – AsuStar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<div id="scroll-progress-bar"></div>
  <header>
    <nav class="navbar navbar-expand-lg navbar-white bg-white w-100 fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand me-4" href="index.html">
          <img src="Logo.png" alt="Logotype" class="logo" style="width: 40px; height: 40px;">
          AsuStar
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="upload.html">Upload</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Settings</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                <li class="px-3 py-2">
                  <small class="text-muted d-block">Current date and time:</small>
                  <span id="current-datetime" class="fw-semibold"></span>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <button class="dropdown-item" id="toggle-dark-mode-btn">
                    Toggle Dark Mode
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5 pt-5 mb-5">
    <h3 class="text-center my-4">Upload New Photo</h3>

    <form id="upload-form" novalidate>
      <h4 class="mt-4 mb-3">User Information</h4>
      
      <div class="mb-3">
        <label for="uploader-name" class="form-label">Name (Required)</label>
        <input type="text" class="form-control" id="uploader-name" required>
        <div id="uploader-name-error" class="text-danger small mt-1"></div>
      </div>
      
      <div class="mb-3">
        <label for="uploader-email" class="form-label">Email (Format Check)</label>
        <input type="email" class="form-control" id="uploader-email" required>
        <div id="uploader-email-error" class="text-danger small mt-1"></div>
      </div>
      
      <div class="mb-3">
        <label for="uploader-password" class="form-label">Password (min. 8 characters)</label>
        <input type="password" class="form-control" id="uploader-password" required>
        <div id="uploader-password-error" class="text-danger small mt-1"></div>
      </div>
      
      <div class="mb-4">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" required>
        <div id="confirm-password-error" class="text-danger small mt-1"></div>
      </div>
      
      <h4 class="mt-4 mb-3">Image Information</h4>
      
      <div class="mb-3">
        <label for="titleInput" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleInput" required>
        <div id="titleInput-error" class="text-danger small mt-1"></div>
      </div>

      <div class="mb-3">
        <label for="descriptionTextarea" class="form-label">Description</label>
        <textarea class="form-control" id="descriptionTextarea" rows="3" required></textarea>
        <div id="descriptionTextarea-error" class="text-danger small mt-1"></div>
      </div>

      <div class="mb-3">
        <label for="fileInput" class="form-label">Choose Photo</label>
        <input type="file" class="form-control" id="fileInput" accept="image/*" required>
        <div id="fileInput-error" class="text-danger small mt-1"></div>
      </div>

      <div id="preview" class="mb-4"></div>

      <button type="submit" class="btn btn-primary w-100 btn-lg">Upload</button>
    </form>


    <section id="posted-photos" class="mt-5">
      <h4 class="mb-4 text-center">Published Photos</h4>
      <div class="row g-4" id="photo-gallery"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 AsuStar | Team “Creatives”</p>
    <p>Meirzhan, Alikhan</p>
  </footer>

  <div id="toast" class="toast-message"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
